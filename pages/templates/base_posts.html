{% extends 'base.html' %}
{% block content %}
<div class="container">          
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h4><a href="{% url 'base_post' pk=post.pk %}">{{ post.title }}</a></h4>  
          <p class="card-text">Posted on {{ post.published_date }} by {{ post.author }}</p>
          <div class="d-flex justify-content-between flex-row-reverse align-items-center">
            <!-- post editing feature will be available in near future
            {% if user.is_authenticated %}
            <div class="btn-group">
                <a href="{% url 'base_post_edit' pk=post.pk %}" class="btn btn-primary">edit</a>
            </div>
            {% endif %}
            -->
            <a href="{% url 'base_post' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
